<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Heart</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: lightgray;
        }

        .heart {
            width: 100px;
            height: 90px;
            position: relative;
            animation: heartbeat 1s infinite alternate;
        }

        .heart:before,
        .heart:after {
            content: '';
            width: 50px;
            height: 80px;
            position: absolute;
            top: 0;
            border-radius: 50px 50px 0 0;
            background-color: red;
        }

        .heart:before {
            left: 50px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 16px;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 1; /* 调整文本的层叠顺序 */
        }

        @keyframes heartbeat {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div class="heart">
        <div class="text">WCY</div>
    </div>
</body>
</html>
